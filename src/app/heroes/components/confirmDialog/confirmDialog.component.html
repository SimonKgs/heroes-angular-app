<h1 class="m-2" mat-dialog-title>¿Quiere eliminar el heroe?</h1>

<div class="m-2" mat-dialog-content>
  <p>Este proceso no es reversible, {{ data.superhero }} se borrará</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="m-2">No thanks</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
